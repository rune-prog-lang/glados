name: run_unit_tests

on:
  push:
    branches: [41-fix-git-action-deprecated]
  pull_request:
    branches: [main]

jobs:
  run_unit_tests:
    name: Run Haskell Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Haskell (Stack)
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          stack-version: latest
          ghc-version: recommended

      - name: Cache Stack work directories (optional extra cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', '**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Run tests
        run: make tests
